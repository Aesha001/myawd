<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="mobmodule.js"></script>
    
</head>
<body ng-app="myApp" ng-controller="myctrl">
    <div>
        Serach Product: <input type="text" class="form-control" ng-model="search" />
     <table class="table table-responsive">
        <thead>
            <tr>
                <th>Mobile ID</th>
                <th>Mobile Name</th>
                <th>Mobile Brand</th>
                <th>Mobile Image</th>
                <th>Price</th>
                <th>Processer</th>
                <th>Storage</th>
                <th>Quantity</th>
                <th>Mobile Detail</th>
                <th>Update</th>
                <th> Delete</th>
            </tr>
                    

            <tr ng-repeat="i in list | filter: search">
                <td>{{i.mid}}</td>
                <td>{{i.mname}}</td>
                <td>{{i.brand}}</td>
                <td><img src="./Images/{{i.img}}"></td>
                <td>{{i.price}}</td>
                <td>{{i.p}}</td>
                <td>{{i.s}}</td>
                <td>{{i.qty}}</td>

                
                <td><input type="button" value="Show" ng-click="displayData(i)" class="btn btn-success"></td>
                <td><input type="button" value="Update" ng-click="updatemb(i)" class="btn btn-success"></td>
                <td><input type="button" value="Delete" ng-click="delete(i)" class="btn btn-warning"></td>
            </tr>
            <tr>
                <td colspan="5">Price: {{pri}}</td>
            </tr>
            <tr>
                <td colspan="5">Storage : {{storage}}</td>
            </tr>
            <tr>
                <td colspan="5">Quantity: {{qty}}</td>
            </tr>
        </thead>

     </table>
     <div class="col-6 my-5 bg-banner">
        <h1>Insert Mobile </h1>
        <form ng-submit="addData()">
            <label>Enter mobile ID</label>
            <input type="text" class="form-control" ng-model="newmb.mid">
            <label>Enter mobile Name</label>
            <input type="text" class="form-control" ng-model="newmb.mname">
            <label>Enter mobile Brand</label>
            <input type="text" class="form-control" ng-model="newmb.brand">
            <label>Enter mobile Price</label>
            <input type="text" class="form-control" ng-model="newmb.price">
            <label>Enter mobile Processer</label>
            <input type="text" class="form-control" ng-model="newmb.p">
            <label>Enter mobile Storage</label>
            <input type="text" class="form-control" ng-model="newmb.s">
            <label>Enter mobile Image</label>
            <input type="text" class="form-control" ng-model="newmb.img">
            <label>Enter mobile Quantity</label>
            <input type="text" class="form-control" ng-model="newmb.qty">
            <input type="submit" class="btn btn-success" value="InsertData">
        </form>
     </div>

     <div class="col-6 my-5 bg-banner" ng-if="temp==1"> <!--ng-if="temp==1" -->
        <h1>Update Data</h1>
        <form ng-submit="updateData()">
            <label>Enter mobile ID</label>
            <input type="text" class="form-control" disabled="" ng-model="updatedd.mid">
            <label>Enter mobile Name</label>
            <input type="text" class="form-control" ng-model="updatedd.mname">
            <label>Enter mobile Brand</label>
            <input type="text" class="form-control" ng-model="updatedd.brand">
            <label>Enter mobile Price</label>
            <input type="text" class="form-control" ng-model="updatedd.price">
            <label>Enter mobile Processer</label>
            <input type="text" class="form-control" ng-model="updatedd.p">
            <label>Enter mobile Storage</label>
            <input type="text" class="form-control" ng-model="updatedd.s">
            <label>Enter mobile Image</label>
            <input type="text" class="form-control" ng-model="updatedd.img">
            <label>Enter mobile Quantity</label>
            <input type="text" class="form-control" ng-model="updatedd.qty">
            <input type="submit" class="btn btn-success" value="Update Data">
        
        </form>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
